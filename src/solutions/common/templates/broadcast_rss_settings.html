{% raw %}
<div class="checkbox">
    <label>
        <input type="checkbox" id="send-rss-notifications" {{if notify}}checked{{/if}}>
        ${ T('send_notifications') }
    </label>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>${ T('Urls') }</th>
        <th class="span1">&nbsp;</th>
    </tr>
    </thead>
<tbody>
{{each(i, rss_url) rss_urls}}
<tr>
    <td>
        <div class="span9">
            <h4>${rss_url}</h4>
        </div>
    </td>
    <td>
        <div class="span2">
            <div class="btn-group item-controls">
                <button rss_url="${rss_url}" action="deleteRssUrl" class="btn">
                    <i class="icon-trash"></i>
                </button>
            </div>
        </div>
    </td>
</tr>
{{/each}}
</tbody>
</table>
{%- endraw %}
