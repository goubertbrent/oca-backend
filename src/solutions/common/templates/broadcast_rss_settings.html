{% raw %}
<div class="checkbox">
    <label>
        <input type="checkbox" id="send-rss-notifications" {{if notify}}checked{{/if}}>
        ${ T('send_notifications') }
    </label>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>${ T('Urls') }</th>
        <th class="span1">&nbsp;</th>
    </tr>
    </thead>
<tbody>
{{each(i, scraper) scrapers}}
<tr>
    <td>
        <div class="span9">
            <h4>${ T('Url') }: ${scraper.url}</h4>
            <h4>${ T('Broadcast type') }: ${scraper.group_type}</h4>
            <h4>${ T('app') }:</h4>
            {{each(i, app_id) scraper.app_ids}}
            	<p>${app_id}</p>
            {{/each}}
        </div>
    </td>
    <td>
        <div class="span2">
            <div class="btn-group item-controls">
                <button rss_url="${scraper.url}" action="deleteRssUrl" class="btn">
                    <i class="icon-trash"></i>
                </button>
            </div>
        </div>
    </td>
</tr>
{{/each}}
</tbody>
</table>
{%- endraw %}
