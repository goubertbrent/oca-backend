{% raw %}
<div class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>${T('pause_orders')}</h3>
    </div>
    <div class="modal-body" style="overflow-y: visible; max-height: 100%;">
        <div class="input-prepend input-append bootstrap-timepicker" style="margin-left:10px;">
            <span class="add-on">${T('Until')}</span>
            <input class="span1" type="text" class="input-small" id="paused-until-time"/>
            <span class="add-on">
             <i class="icon-time"></i>
         </span>
        </div>
        <div>
            <label for="orders-paused-message">${T('message_shown_when_paused')}</label>
            <textarea id="orders-paused-message" class="span6" rows="3">${message}</textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">${T('Cancel')}</button>
        <button action="submit" class="btn btn-primary">${T('Submit')}</button>
    </div>
</div>
{% endraw %}
