{% raw %}
<h3>${T('checkout')}</h3>
<p>${amountMessage}</p>
{{if loading}}
    ${loadingSpinner}
{{else}}
<div class="payment-methods">
    {{if paymentMethods.credit_card}}
    <button class="payment-method" id="pay-creditcard">
        <h4>${T('credit_card')}</h4>
        <ul class="card-brands">
            <li class="card-visa">Visa</li>
            <li class="card-mastercard">Master Card</li>
            <li class="card-amex">American Express</li>
            <li class="card-discover">Discover</li>
            <li class="card-jcb">JCB</li>
            <li class="card-diners">Diners Club</li>
        </ul>
    </button>
    {{/if}}
    {{if paymentMethods.payconiq}}
    <a href="#/shop/checkout/payconiq" class="payment-method">
        <img src="/static/images/solutions/payconiq_logo.png"/>
    </a>
    {{/if}}
</div>
{{/if}}

<div class="span12">
    <div class="padding-top row">
        <a href="#/shop/cart" class="btn btn-default pull-left"><i class="fa fa-arrow-left"></i>
            ${T('back')}
        </a>
    </div>
</div>
{% endraw %}
