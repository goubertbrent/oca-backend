{% raw %}
<div class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">${T('roles_add')}</h3>
    </div>
    <div class="modal-body" style="overflow-y: visible; max-height: 100%">
        <input id="app_user_email_input" type="text" style="width: 514px" placeholder="${T('follower_name_or_email')}..." />
        <div class="control-group">
            <div class="checkbox">
                {{if inbox_enabled}}
                <label><input id="is_inbox_forwarder" type="checkbox" /> ${T('inbox-forwarder')}</label>
                {{/if}}
                {{if broadcast_enabled}}
                <label><input id="is_news_publisher" type="checkbox" /> ${T('news-publisher')}</label>
                {{/if}}
            </div>
        </div>
        {{if inbox_enabled}}
        <div id="forwarder_type_selection" style="display: none;">
            <hr />
            <h4>${T('inbox_select_forwarder_type')}</h4>
            <div class="radio">
                <label><input type="radio" name="forwarder_type" forwarder_type="mobile" checked/> ${T('Mobile')} <i class="fa fa-mobile"></i></label>
                <label><input type="radio" name="forwarder_type" forwarder_type="email"/> ${T('Email')} <i class="icon-user"></i></label>
            </div>
        </div>
        {{/if}}
    </div>
    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">${T('CANCEL')}</button>
        <button action="submit" class="btn btn-primary">${T('ADD')}</button>
    </div>
</div>
{%- endraw %}
