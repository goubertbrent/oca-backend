{% raw %}
<div class="modal hide fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;
        </button>
        <h3 id="myModalLabel">${header}</h3>
    </div>

    <div class="modal-body">
        <h4>${CommonTranslations.GOOGLE_CALENDAR} - ${CommonTranslations.AUTO_IMPORT}</h4>
        <p id="google-calendars-loading" style="display: none;">${CommonTranslations.LOADING_DOT_DOT_DOT}</p>

        <button id="authorize-google-calendar" calendar_id="${calendar.id}" style="display:none; margin-bottom: 10px;"
                type="button" class="btn btn-primary">${CommonTranslations.AUTHORIZE}
        </button>
        <table id="google-calendars" style="display: none;" class="table table-striped table-bordered">
            <tbody></tbody>
        </table>
        <p id="google-calendars-none" style="display: none;">${CommonTranslations.NO_CALENDARS_FOUND}</p>
    </div>

    <div class="modal-footer">
        <button id="save-google-calendar" style="display: none;" calendar_id="${calendar.id}" type="button"
                class="btn btn-success">${CommonTranslations.SAVE}
        </button>
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">${cancelBtn}</button>
    </div>
</div>
{%- endraw %}
