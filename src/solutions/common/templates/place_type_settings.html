{% raw %}
{{each(i, placeType) placeTypes}}
<tr>
    <td>
        <div class="span9">
            <h4>${placeType.value}</h4>
        </div>
    </td>
    <td>
        <div class="span2">
            <div class="btn-group item-controls">
                <button place_type="${placeType.key}" action="deletePlaceType" class="btn">
                    <i class="icon-trash"></i>
                </button>
            </div>
        </div>
    </td>
</tr>
{{/each}}
{%- endraw %}
