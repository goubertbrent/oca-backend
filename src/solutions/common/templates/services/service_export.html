<div class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="search-services-modal" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="search-services-modal">{% translate language, 'export_services' %}</h3>
    </div>
    <div class="modal-body">
        <p>{% translate language, 'export_services_info' %}</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal">{% translate language, 'Cancel' %}</button>
        <button class="btn" data-dismiss="modal" id="submit-export-services">{% translate language, 'export' %}</button>
    </div>
</div>
