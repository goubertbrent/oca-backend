{% raw %}
<div class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="search-services-modal" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="search-services-modal">${title}</h3>
    </div>
    <div class="modal-body" style="overflow-y: visible; max-height: 100%">
        <input id="service_name_input" type="text" style="width: 514px" placeholder="${placeholder}" />
    </div>
    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">${T('CANCEL')}</button>
    </div>
</div>
{% endraw %}
