{% raw %}
<div id="lotteryModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>${CommonTranslations.DETAILS}</h3>
    </div>
    <div class="modal-body">
	    <table class="table table-striped table-bordered">
	         <tbody>
	         </tbody>
	    </table>
    </div>
    <div class="modal-footer">
        {{if show_abuse}}
        <button action="abuse" class="btn pull-left">${CommonTranslations.ABUSE}</button>
        <button action="done" class="btn pull-left" style="display: none;">${CommonTranslations.DONE}</button>
        <div class="pull-left" style="line-height: 30px;margin-left: 10px;">
            <a data-toggle="tooltip" data-placement="right" data-title="${CommonTranslations.DELETE_VISIT_TOOLTIP}" data-original-title="" title="">
                <i class="icon-info-sign"></i>
            </a>
        </div>
        {{/if}}
        
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">${CommonTranslations.CLOSE}</button>
    </div>
</div>
{%- endraw %}
