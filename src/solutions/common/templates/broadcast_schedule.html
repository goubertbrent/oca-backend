{% raw %}
<div class="modal hide fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">${header}</h3>
    </div>
    <div class="modal-body" style="min-height: 150px;">
        <div id="broadcast-date" class="input-prepend input-append date span3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
            <span class="add-on">${CommonTranslations.EVENT_DATE}</span>
            <input class="span2" size="16" type="text" value="12-02-2012">
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
        <div class="input-prepend input-append bootstrap-timepicker" style="margin-left:10px;">
            <span class="add-on">${CommonTranslations.TIME}</span>
            <input class="span1" id="broadcast-time" type="text" />
            <span class="add-on">
                 <i class="icon-time"></i>
             </span>
        </div>

        <div id="broadcast-note" class="alert alert-warning" style="display: none;">
            <h4>${CommonTranslations.Note}</h4>
            <p>${CommonTranslations.SCHEDULED_BROADCAST_NOTE}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal"
            aria-hidden="true">${cancelBtn}</button>
        <button action="submit" class="btn btn-primary">${submitBtn}</button>
    </div>
</div>
{%- endraw %}
