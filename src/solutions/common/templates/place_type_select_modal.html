{% raw %}
<div class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="teams_modal" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="teams_modal">${CommonTranslations.place_types}</h3>
    </div>
    <div class="modal-body" style="overflow-y: visible; max-height: 100%">
        <form class="form-horizontal">
            <div class="control-group">
                <div class="controls">
                    <select id="place_type_select">
                        {{each(i, placeType) placeTypes}}
                        <option value="${placeType.key}" {{if selectedPlaceType === placeType.key}}selected{{/if}}>${placeType.value}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">${CommonTranslations.CANCEL}</button>
        <button action="submit" class="btn btn-primary">${CommonTranslations.ADD}</button>
    </div>
</div>
{%- endraw %}
