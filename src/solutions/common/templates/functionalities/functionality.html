{% raw %}
<div class="span4 functionality-tile">
    <div class="row functionality-header">
        <div class="span3">
            <span class="functionality-title">${info.title.toUpperCase()}</span>
        </div>
        {{if enabled}}
        <div class="span1">
            {{if showConfig}}
            {{if info.route}}
                <a href="#/settings/${info.route}" name="${info.name}" class="functionality-settings pull-right" role="button">
                <div data-placement="top" data-original-title="${t.Settings}">
                    <span class="functionality-settings-icon"><i class="fa fa-cog"></i></span>
                </div>
            {{/if}}
            {{else}}
            <a href="#" name="${info.name}" class="functionality-publish-first pull-right" role="button">
                <div data-placement="top" data-original-title="${t['unpersisted-changes']}">
                    <span class="warning-icon"><i class="fa fa-info-circle"></i></span>
                </div>
            {{/if}}
            </a>
        </div>
        {{/if}}
    </div>
    {{if media.video_id && media.tutorial_video_id}}
    <div class="youtube-container">
        <div class="youtube-player" data-yt-id="{{if enabled}}${media.tutorial_video_id}{{else}}${media.video_id}{{/if}}">
            <img src="https://i.ytimg.com/vi/{{if enabled}}${media.tutorial_video_id}{{else}}${media.video_id}{{/if}}/mqdefault.jpg">
            <div class="play-button"></div>
        <div>
    </div>
    {{else}}
    <div class="youtube-container">
        <div data-yt-id="">
            <img src="${media.screenshot_image}">
        <div>
    </div>
    {{/if}}
    <p class="functionality-description">
        ${info.description}
    </p>
</div>
{% endraw %}
