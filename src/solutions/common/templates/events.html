{% raw %}
<ul class="nav nav-tabs">
{{each(i, calendar) calendars}}
    <li {{if i == 0}}class="active" {{/if}} section="section_calendar_${calendar.id}"><a href="#">${calendar.name}</a></li>
{{/each}}
</ul>

{{each(i, calendar) calendars}}
    <section id="section_calendar_${calendar.id}" {{if i != 0}}style="display:none;"{{/if}}>
        <button class="addevent btn btn-primary" calendar_id="${calendar.id}">${T('events-add')}</button>
        <br> <br>
		{{if calendar.events.length}}
		<table class="table table-striped table-bordered">
			<tbody>
			</tbody>
		</table>

		<div class="text-center">
            <img class="load-more" src="/static/images/ajax-loader.gif">
        </div>
		{{/if}}
    </section>
{{/each}}

{%- endraw %}
