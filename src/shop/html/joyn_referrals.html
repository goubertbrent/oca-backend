{% extends 'base.html' %}

{% block body %}
<h2>Joyn referrals</h2>
<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>Customer</th>
        <th>Clicked on 'become Joyn Merchant' timestamps</th>
    </tr>
    </thead>
    <tbody>
    {% for ref in referrals %}
    <tr>
        <td><a href="#customer-{{ ref.customer.id }}"
               open-customer-popup="{{ ref.customer.id }}">{{ ref.customer.name }}</a>
        </td>
        <td>{{ ref.referral.action_timestamp }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
