{% extends "base.html" %} {% block custom_javascript %}
<link href="/static/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="/static/bootstrap/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/static/js/shop/history_tasks.js"></script>
<style>
.no-tasks {
	margin-top: 30px;
	text-align: center;
}

.pagination {
	margin: 0;
}
</style>
{% endblock %} {% block body %}
<div class="row">
	<div class="input-prepend input-append date span3" id="history-date"
		data-date data-date-format="dd-mm-yyyy">
		<input class="span2" size="16" type="text">
		<span class="add-on"><i class="icon-th"></i></span>
	</div>
	<div class="offset1">
		<div class="pagination">
			<ul>
				<li><a href="#" id="date-prev">«</a></li>
				<li><a href="#" id="date-reset">This month</a></li>
				<li><a href="#" id="date-next">»</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row-fluid" id="task-container"></div>
{% endblock %}
