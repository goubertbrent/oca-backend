<body>
    <iframe src="/internal/shop?iframe=true&amp;retry=false" id="main_frame"></iframe>
    <script type="text/javascript">
// Used by sln-utils
var CommonTranslations = {
    AJAX_ERROR_MESSAGE : 'An unexpected error occurred.',
    ALERT : 'Alert',
    CANCEL : 'Cancel',
    CHANNEL_DISCONNECTED_RELOAD_BROWSER : 'Could not renew auto updating channel automatically. Reload your browser to resolve the situation.',
    CLOSE : 'Close',
    CONFIRM : 'Confirm',
    INPUT : 'Input',
    NO : 'No',
    PARSING_DOT_DOT_DOT : 'Parsing...',
    SUBMIT : 'Submit',
    WARNING : 'Warning',
    YES : 'Yes',
    remember_my_choice: 'Remember my choice',
};

var loaded = false;
document.getElementById('main_frame').onload = function() {
    if (!loaded) {
        sln.runChannel();

        var obj = document.getElementById('main_frame').contentWindow;
        sln.registerMsgCallback(function(data) {
            if (obj.sln)
                obj.sln.broadcast(data);
        });
        loaded = true;
    }
};
    </script>
</body>
