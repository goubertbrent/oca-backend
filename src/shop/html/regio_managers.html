{% extends "base.html" %}

{% block custom_javascript %}
<script src="/static/js/shop/regio_managers.js"></script>
{% endblock %}

{% block body %}
<button class="btn btn-primary new-regio-manager-team">New team</button> <button class="btn btn-primary new-regio-manager">New regional manager</button>
<br>
<br>

<div class="row-fluid" id="regio-managers-container"></div>

<div class="modal hide fade" id="regio-manager-team-info">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Regional manager team info</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="regiomanagerteam_name">Team name</label>
                <div class="controls">
                    <input type="text" id="regiomanagerteam_name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="regiomanagerteam_legal_entity">Legal entity</label>
                <div class="controls">
                    <select id="regiomanagerteam_legal_entity">
                        <option value="">Select...</option>
                        {% for entity in legal_entities %}
                            <option value="{{ entity.id }}">{{ entity.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row-fluid">
                <table id="apps" class="table table-striped table-hover table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th width="80%">App</th>
                        <th width="20%">
                            <div class="text-center">Enabled</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success save-btn">Save</button>
        <button class="btn" data-dismiss="modal">Cancel</button>
    </div>
</div>

<div class="modal hide fade" id="regio-manager-info">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Regional manager info</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span3 text-right" style="margin-top: 5px;">
                <strong>Email</strong>
            </div>
            <div class="span9">
                <input type="text" class="input-xlarge edit-email" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3 text-right" style="margin-top: 5px;">
                <strong>Name</strong>
            </div>
            <div class="span9">
                <input type="text" class="input-xlarge edit-name" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3 text-right" style="margin-top: 5px;">
                <strong>Phone number</strong>
            </div>
            <div class="span9">
                <input type="tel" class="input-xlarge edit-phone">
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3 text-right">
                <strong>Show in statistics</strong>
            </div>
            <div class="span9">
                <label class="checkbox" for="show-in-stats">
                    <input type="checkbox" id="show-in-stats" name="show-in-stats" checked>Show
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3 text-right">
                <strong>Is support</strong>
            </div>
            <div class="span9">
                <label class="checkbox" for="is-support">
                    <input type="checkbox" id="is-support" name="is-support">Is support
                    <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="top"
                       data-original-title="There can be only one support manager at a time" id="is-support-info"></i>
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3 text-right">
                <strong>Select team</strong>
            </div>
            <div class="span9">
                <select id="team" class="span6">
                </select>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3 text-right" style="margin-top: 5px;">
                <strong>Rights</strong>
            </div>
            <div class="span9">
                <table id="apps" class="table table-striped table-hover table-condensed table-bordered" style="width: 284px;">
                    <thead>
                        <tr>
                            <th width="80%">App</th>
                            <th width="10%">
                                <div class="text-center">Read</div>
                            </th>
                            <th width="10%">
                                <div class="text-center">Write</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger pull-left delete-btn">Delete</button>
        <button class="btn btn-success save-btn">Save</button>
        <button class="btn" data-dismiss="modal">Cancel</button>
    </div>
</div>

{% endblock %}
