{% extends 'base.html' %} {% block body %}

    <div class="container">
        <h2>Import customers</h2>
        <form id="import_form">
            <div class="control-group">
                <label for="import_country">Country</label>
                <select type="text" id="import_country" name="import_country" required>
                    {% for code, country in countries %}
                        <option value="{{ code }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="control-group">
                <label for="import_community_id">Community</label>
                <select type="text" id="import_community_id" name="import_community_id" required>
                    <option value=""></option>
                </select>
            </div>

            <div class="control-group">
                <label for="customers_sheet">File</label>
                <input id="customers_sheet" type="file" accept=".csv, application/csv" required>
            </div>

            <div class="info" style="display: none;">
                <div class="loading-spinner"></div>
                <span class="progress-info"></span>
            </div>

    <button id="import_customers" class="btn btn-primary">Import</button>
  </form>

  {% include "firebase_config.html" %}
  <script src="/static/js/shop/customers_import.js"></script>
</div>
{% endblock %}
