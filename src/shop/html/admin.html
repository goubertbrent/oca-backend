{% extends "base.html" %}

{% block body %}
    <style>
        .card-list {
            margin: 0;
            list-style: none;
        }

        .card-list-item {
            width: 300px;
        }

        .link-card {
            height: 200px;
            display: flex;
            flex-direction: column;
            padding: 0 16px 16px;
            box-shadow: 0 3px 5px -1px rgba(0, 0, 0, 0.2), 0 5px 8px 0 rgba(0, 0, 0, 0.14), 0 1px 14px 0 rgba(0, 0, 0, 0.12);
            background-color: white;
            border-radius: 4px;
        }

        .card-actions {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        .card-btn {
            background-color: white;
            color: rgba(0, 0, 0, 0.87);
            box-sizing: border-box;
            position: relative;
            user-select: none;
            cursor: pointer;
            outline: 0;
            border: none;
            display: inline-block;
            white-space: nowrap;
            text-decoration: none;
            vertical-align: baseline;
            text-align: center;
            margin: 0;
            min-width: 64px;
            line-height: 36px;
            padding: 0 16px;
            border-radius: 4px;
            overflow: visible;
            transform: translate3d(0, 0, 0);
            transition: background .4s cubic-bezier(.25, .8, .25, 1), box-shadow 280ms cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
        }

        .card-btn:focus, .card-btn:hover {
            color: inherit;
            text-decoration: inherit;
        }
    </style>
    <section>
        <ul class="thumbnails card-list">
          {% for link in external_links %}
              <li class="card-list-item">
                  <div class="thumbnail link-card">
                      <h3>{{ link.title }}</h3>
                      <p>{{ link.description }}</p>
                      <div class="card-actions">
                          <a class="card-btn" href="{{ link.url }}" target="_blank">
                              <i class="fa fa-external-link"></i>&nbsp;&nbsp;Open
                          </a>
                      </div>
                  </div>
              </li>
          {% endfor %}
        </ul>
    </section>
<script>
// Only show this background on the homepage.
$('#shop-home').addClass('shop-home-background');
</script>
{% endblock %}
