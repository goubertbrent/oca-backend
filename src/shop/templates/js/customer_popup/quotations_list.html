<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>Date</th>
        <th>Quotation number</th>
        <th>Total amount</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {{each(i, quotation) quotations}}
    <tr>
        <td>${quotation.date}</td>
        <td>${quotation.id}</td>
        <td>${quotation.total_amount}</td>
        <td>
            <a class="btn btn-primary" target="_blank" href="${quotation.download_url}">
                <i class="fa fa-external-link"></i>
            </a>
            <a class="btn btn-primary" target="_blank" download href="${quotation.download_url}">
                <i class="fa fa-download"></i>
            </a>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
