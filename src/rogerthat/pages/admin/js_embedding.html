<!DOCTYPE html>
<html>
<head>
<title>JS Embedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" value="notranslate" />
<!-- Bootstrap -->
<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">

<script src="/static/js/jquery-1.10.0.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/bootstrap/datepicker/js/bootstrap-datepicker.js"></script>
<script src="/static/bootstrap/timepicker/js/bootstrap-timepicker.min.js"></script>
<script src="/static/js/jquery.tmpl.min.js"></script>

<style type="text/css">
body {
	padding: 10px;
}
</style>

<script type="text/javascript">
	<!--
	{% if result %}
	$(window).load(function () {
	    alert("{{result}}");
	});
	{% endif %}
	-->
	</script>
</head>
<body>
    <div class="row-fluid">
        <h2>Javascript Packages</h2>
        <div>
            <hr>
            <h4>Packages in DB:</h4>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Hash</th>
                    </tr>
                </thead>
                <tbody>
                    {% for packet in packets_db %}
                    <tr>
                        <td>
                            <b>{{packet.name}}</b>
                        </td>
                        <td>
                            ZIPPED: {{packet.hash}}
                            <br>
                            DISK: {{packet.hash_files}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div>
            <hr>
            <h4>Packages on DISK:</h4>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Hash</th>
                    </tr>
                </thead>
                <tbody>
                    {% for packet in packets_disk %}
                    <tr>
                        <td>
                            <b>{{packet.name}}</b>
                        </td>
                        <td>{{packet.hash_files}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <form method="post" action="/mobiadmin/save_js_embedding">
            <input type="submit" class="btn btn-info btn-block" value="Save" />
        </form>

        <form method="post" action="/mobiadmin/deploy_js_embedding">
            <input type="submit" class="btn btn-success btn-block" value="Save & Publish packages to mobile users" />
        </form>
    </div>
</body>
</html>
