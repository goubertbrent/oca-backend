<!DOCTYPE HTML>
<html>
<head>
	<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
	{% include "firebase_config.html" %}
	<script src="/static/js/jquery-1.10.0.min.js"></script>
	<script src="/static/js/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.tmpl.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container clearfix">
		<h2>Services</h2>
		<table class="table table-condensed table-bordered table-striped">
		 	<tbody>
	    	{% for item in items %}
	    		<tr>
	    			<td>
			    		<p><b>Service email</b>: {{ item.service_user_email }}</p>
			    		<p><b>Latest activity</b>: {{ item.latest_activity.date }} ({{ item.latest_activity.days }} days)</p>
			    		<p><b>Identities</b>: {{ item.identities }}</p>
	    			</td>
	    		</tr>
	    	{% endfor %}
    		</tbody>
	    </table>
    </div>
</body>
</html>
