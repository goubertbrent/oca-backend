<html>
<head>
<style type="text/css">
tr.black>td {
	background-color: black;
	height: 4px;
	padding: 0;
}

table {
	font-family: Arial;
	font-size: 12px;
}

body {
	font-family: Arial;
	font-size: 16px;
	padding: 10px;
}
</style>

<script src="/static/js/jquery-1.10.0.min.js"></script>
<script src="/static/js/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.tmpl.min.js" type="text/javascript"></script>
<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Deactivation logs</h2>
    <div class="pagination pagination-large">
        <ul>
            <li>
                <a href="{{ back_url }}">&laquo; Back</a>
            </li>
            <li class="disabled">
                <a href="#">{{ current_day }}</a>
            </li>
            <li {% if not next_url %}class="disabled"{% endif %}>
                <a href="{{ next_url }}">Next &raquo;</a>
            </li>
        </ul>
    </div>
    <table class="table table-condensed table-bordered table-striped">
        <thead>
            <tr class="header">
                <th>Timestamp</th>
                <th>Mobile</th>
                <th>User</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for activation in activations %}
            <tr>
                <td>{{activation.time}}</td>
                <td>{{activation.mobile_string}}</td>
                <td>{{activation.email}}</td>
                <td>{{activation.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
