<ul class="breadcrumb">
  <li><a href="/legal">Juridische informatie</a> <span class="divider">/</span></li>
  <li class="active">{{ title }}</li>
</ul>

<div>
  <h3>Beschikbare versies:</h3>
  <ul>
  	{% for version in versions %}
  	<li><a href="/legal?doc={{ doc }}&version={{ version.id }}&l={{ language }}">{{ version.name }}</a></li>
	{% endfor %}
  </ul>
</div>
