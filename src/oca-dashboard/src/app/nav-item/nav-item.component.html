<a mat-list-item *ngIf="!item.subItems?.length; else hasChildren"
   [routerLink]="item.route"
   routerLinkActive="router-link-active"
   [routerLinkActiveOptions]="{exact:!item.route}"
   [title]="(item.description ? item.description : item.label) | translate">
  <mat-icon mat-list-icon *ngIf=" item.icon">{{ item.icon }}</mat-icon>
  <p matLine>{{ item.label | translate }}</p>
</a>

<ng-template #hasChildren>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class="nav-item-title" routerLinkActive="router-link-active"
                       [routerLink]="item.route">
        <mat-icon mat-list-icon *ngIf=" item.icon">{{ item.icon }}</mat-icon>
        <span class="nav-item-title-text">{{ item.label | translate }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <oca-nav-item [item]="i" *ngFor="let i of item.subItems"></oca-nav-item>
  </mat-expansion-panel>
</ng-template>
