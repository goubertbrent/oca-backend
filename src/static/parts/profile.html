<div id="profileContainer" class="span-18 last">
    <link rel="stylesheet" href="/static/js/cropperjs/cropper.min.css"/>
    <script type="text/javascript" src="/static/js/cropperjs/cropper.min.js"></script>
    <script type="text/javascript" src="/static/js/profile.js"></script>
    <div class="topbar">

	    <div class="topgrop nosep">
			<button class="save_button" style="float: right">Save settings</button>
			<button id="change_pwd" style="float: left">Change password</button>
	    </div>

	    <div class="topgrop block human_users_only" style="display: none">
	    	<div class="title">Profile identification</div>
	    	<table>
	    		<tr>
	    			<td style="width: 300px;">
						<label>Email:</label>&nbsp;<span id="email"></span><br>
	    			</td>
	    			<td>
	    				<div id="passport_container">
							<label>Your personal Rogerthat Passport:</label><br>
							<a target="_blank"><img id="passport" alt="Rogerthat Passport" style="width: 100px" /></a>
						</div>
	    			</td>
	    		</tr>
	    	</table>
	    </div>
 
	    <div class="topgrop block human_users_only" style="display: none">
	    	<div class="title">Profile configuration</div>
	    	<table>
	    		<tr>
	    			<td style="width: 300px;">
						<label>Name:</label>
						<input id="name" type="text" style="width: 200px;"/>
						<span id="nameErrorMsg" class="mcerror" style="display:none">
							Name is a required field, should not contain an &apos;@&apos; and is max 50 characters!
						</span>
						<br>
						<br>
	    			</td>
	    			<td>
						<label style="float: left; position: relative; top: 12px;">Profile picture:<br>(click to modify)</label>
						<div style="width: 50px; float:left;">
							<div id="avatar_div" class="action-link" style="overflow: hidden; width: 50px; height: 50px; float: left; position: relative">
								<img id="avatar" style="position: relative" width="50px" height="50px"/>
							</div>
						</div>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
						<label>Language:</label>
						<select id="language"></select>
	    			</td>
	    			<td>&nbsp;</td>
	    		</tr>
	    	</table>
	    </div>

	    <div class="topgrop block service_users_only" style="display: none">
	    	<div class="title">Profile configuration</div>
			<table>
	    		<tr>
	    			<td style="width: 300px;">
						<label>Email:</label>&nbsp;<span id="email"></span>
	    			</td>
	    			<td>
	    				<label style="float: left; position: relative; top: 12px;">Profile picture:<br>(click to modify)</label>
						<div style="width: 50px; float:left;">
							<div id="avatar_div" class="action-link" style="overflow: hidden; width: 50px; height: 50px; float: left; position: relative">
                                <img id="avatar" style="position: relative" width="50px" height="50px"/>
							</div>
						</div>
	    			</td>
	    		</tr>
	    	</table>
	    </div>

	    <div class="topgrop nosep">
			<button class="save_button" style="float: right">Save settings</button>
	    </div>
	</div>

	<div id="createAvatarDialog" style="display: none;">
		<span id="errormessage" class="mcerror"></span><br>
        <div>
            <label>1: Upload image:</label>
            <input id="newAvatar" name="newAvatar" type="file"/>
        </div>
        <div>
            <label>2: Select area to use for your profile picture:</label>
        </div>
        <div>
            <img id="avatarUpload" style="width: 200px;" src="/static/images/unknown_avatar.png"/>
        </div>
	</div>
</div>
