<h1>Communities</h1>
<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select [formControl]="countryFormControl">
      <mat-option *ngFor="let country of countries$ | async" [value]="country.code">{{ country.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<mat-nav-list>
  <a *ngFor="let community of communities$ | async" [routerLink]="[community.id]" mat-list-item>
    {{ community.name }}
  </a>
</mat-nav-list>

<div class="fab-bottom-right">
  <a mat-fab routerLink="create">
    <mat-icon>add</mat-icon>
  </a>
</div>
