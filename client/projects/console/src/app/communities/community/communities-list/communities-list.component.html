<h1>Communities</h1>
<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select [formControl]="countryFormControl">
      <mat-option [value]="null">None</mat-option>
      <mat-option *ngFor="let country of countries$ | async" [value]="country.code">{{ country.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<mat-nav-list class="community-list">
  <mat-list-item *ngFor="let community of communities$ | async">
    <a [routerLink]="[community.id]" matLine>{{ community.name }}</a>
    <button type="button" mat-icon-button (click)="deleteCommunity(community.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>

<div class="fab-bottom-right">
  <a mat-fab routerLink="create">
    <mat-icon>add</mat-icon>
  </a>
</div>
