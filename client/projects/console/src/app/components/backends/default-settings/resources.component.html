<div class="default-component-margin">
  <h2>{{ 'rcc.resources' | translate }}</h2>
  <rcc-app-asset-list [assets]="appAssets$ | async"
                      [allowEdit]="true"
                      [status]="status$ | async"
                      (remove)="removeAsset($event)"></rcc-app-asset-list>
  <div class="fab-bottom-right">
    <a mat-fab [routerLink]="['create']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
