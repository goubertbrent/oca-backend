<a *ngFor="let card of navigationItems; let index = index;" [routerLink]="card.route">
  <mat-card class="mat-card-colored">
    <mat-toolbar-row>
      <mat-toolbar [class]="getBgClass(index)">
        <mat-icon>{{ card.icon }}</mat-icon>
      </mat-toolbar>
    </mat-toolbar-row>
    <mat-card-content>
      <h2>{{ card.label | translate }}</h2>
      <p>{{ card.description | translate }}</p>
    </mat-card-content>
  </mat-card>
</a>
