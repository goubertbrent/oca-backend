<mat-toolbar color="primary">
  <a mat-icon-button routerLink="..">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <h1 class="flex-grow">{{ 'oca.Settings' | translate }}</h1>
</mat-toolbar>
<ng-container *ngIf="mapConfig$ | async as mapConfig">
  <oca-map-config class="page-margin"
                  [filters]="filters"
                  [mapConfig]="mapConfig.result"
                  *ngIf="mapConfig.result" (saved)="onSaved($event)"></oca-map-config>
  <div *ngIf="mapConfig.state === LOADING" class="spinner-container">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</ng-container>
