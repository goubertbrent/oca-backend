<h2 matDialogTitle>{{ data.title }}</h2>
<mat-dialog-content>
  <p [innerHTML]="data.message" class="whitelist-dialog-message"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="submit('yes')" color="primary" mat-button>
    {{ data.yes }}
  </button>
  <button (click)="submit('no')" color="warn" mat-button>
    {{ data.no }}
  </button>
  <button (click)="submit('cancel')" mat-button>
    {{ data.cancel }}
  </button>
</mat-dialog-actions>
