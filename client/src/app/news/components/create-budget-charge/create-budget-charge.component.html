<h2 matDialogTitle>{{ 'oca.charge_budget' | translate }}</h2>
<mat-dialog-content>
  <p>{{ 'oca.charge_budget_confirmation_msg' | translate }}</p>
  <p>{{ 'oca.charge_budget_confirm' | translate }}</p>
  <form [formGroup]="formGroup">
    <div>
      <mat-slide-toggle formControlName="confirm">{{ 'oca.yes_continue' | translate }}</mat-slide-toggle>
    </div>
    <mat-form-field>
      <mat-label>{{ 'oca.vat' | translate }}</mat-label>
      <input matInput required formControlName="vat">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div>
    <button mat-raised-button matDialogClose [disabled]="isLoading$ | async">
      {{ 'oca.Cancel' | translate }}
    </button>
    <button (click)="confirmCharge()"
            [disabled]="formGroup.invalid || !formGroup.controls.confirm.value || (isLoading$ | async)"
            color="primary"
            mat-raised-button>
      {{ 'oca.Confirm' | translate }}
    </button>
  </div>
</mat-dialog-actions>
