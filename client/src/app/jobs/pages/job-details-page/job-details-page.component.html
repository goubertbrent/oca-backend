<mat-toolbar color="primary">
  <a mat-icon-button routerLink="..">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span>{{ (jobOffer$ | async)?.function.title }}</span>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a #rla="routerLinkActive" [active]="rla.isActive" mat-tab-link routerLink="details"
     routerLinkActive>
    {{ 'oca.details' | translate}}
  </a>
  <a #rla2="routerLinkActive" [active]="rla2.isActive" mat-tab-link routerLink="solicitations"
     routerLinkActive>
    <span *ngIf="jobOfferStats$ | async as stats"
          [matBadgeHidden]="stats.unread_solicitations.length === 0"
          [matBadgeOverlap]="false"
          [matBadge]="stats.unread_solicitations.length.toString()"
          matBadgeColor="accent"
          matBadgeSize="small">{{ 'oca.solicitations' | translate }}</span>
  </a>
</nav>

<router-outlet></router-outlet>
