<mat-form-field>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input (change)="setValueFromInput($event)"
         [disabled]="disabled"
         [min]="_min"
         [max]="_max"
         [value]="value"
         matInput
         pattern="[0-2][0-9]:[0-6][0-9]"
         [required]="required"
         type="time">
</mat-form-field>
