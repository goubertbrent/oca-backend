<div [formGroup]="formGroup">
  <mat-form-field style="width: 400px;">
    <mat-label>{{ 'oca.follower_name_or_email' | translate }}</mat-label>
    <!-- attempt to disable the autocomplete by providing a random value -->
    <!-- It's not very effective but at least goes away once our autocomplete shows up-->
    <input #input [formControl]="formControl" [matAutocomplete]="auto" [required]="required" autocomplete="absolutely-nothing"
           matInput>
  </mat-form-field>
</div>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)" [displayWith]="displayWith"
                  autoActiveFirstOption>
  <mat-option *ngFor="let user of results$ | async" [value]="user">
    <img [alt]="user.name" [src]="user.avatar_url" aria-hidden class="user-pic" height="25">
    <span>{{ user.name }}</span> |
    <small>{{ user.email }}</small>
    |
    <small>{{ user.app_id }}</small>
  </mat-option>
</mat-autocomplete>
