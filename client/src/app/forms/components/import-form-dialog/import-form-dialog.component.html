<h2 matDialogTitle>{{ 'oca.import_form' | translate }}</h2>
<mat-dialog-content>
  <input #fileInput (change)="error = null" accept="application/json" type="file">
  <p *ngIf="error" class="error-message">{{ error }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose>{{ 'oca.Cancel' | translate }}</button>
  <button (click)="importForm(fileInput)" color="primary" mat-button>{{ 'oca.import' | translate }}</button>
</mat-dialog-actions>
