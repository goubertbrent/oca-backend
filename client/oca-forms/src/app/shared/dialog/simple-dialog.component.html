<h2 matDialogTitle>{{ data.title }}</h2>
<form (ngSubmit)="submit(true)" #form="ngForm">
  <mat-dialog-content>
    <p [innerHTML]="data.message"></p>
    <mat-form-field style="width: 100%;" *ngIf="data.inputType">
      <input [type]="data.inputType" matInput name="input" [(ngModel)]="input" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-button *ngIf="data.cancel" (click)="submit(false)">
      {{ data.cancel }}
    </button>
    <button mat-button color="primary">
      {{ data.ok }}
    </button>
  </mat-dialog-actions>
</form>
