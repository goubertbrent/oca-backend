<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'app.trash.remind_me' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-progress-bar *ngIf="isSavingNotifications$ | async" type="indeterminate"></ion-progress-bar>
  <form (ngSubmit)="saveNotifications()" [formGroup]="formGroup">
    <ion-list>
      <ion-item *ngFor="let type of notificationsTypes$ | async">
        <ion-label>{{ type.name }}</ion-label>
        <ion-checkbox [formControlName]="type.key" slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>
    <div class="save-button">
      <ion-button [disabled]="isSavingNotifications$ | async" type="submit">
        {{ 'app.trash.save' | translate }}
      </ion-button>
    </div>
  </form>
</ion-content>
