<app-appointment-products-overview [selectedProducts]="selectedProducts"></app-appointment-products-overview>
<ion-list>
  <ion-list-header>{{ 'app.oca.location_and_time' | translate }}</ion-list-header>
  <ion-item *ngIf="location" class="summary-item">
    <ion-label>{{ 'app.oca.location' | translate }}</ion-label>
    <ion-note color="contrast" slot="end">{{ location.locationDesc }}</ion-note>
  </ion-item>
  <ion-item class="summary-item">
    <ion-label>{{ 'app.oca.date' | translate }}</ion-label>
    <ion-note color="contrast" slot="end">{{ appointment.appStartTime | date: 'medium' }}</ion-note>
  </ion-item>
</ion-list>
<ion-list>
  <ion-list-header>{{ 'app.oca.contact_details' | translate }}</ion-list-header>
  <ng-container *ngFor="let field of clientFields">
    <ion-item *ngIf="$any(appointment)[field.Name] as value" class="summary-item">
      <ion-label>{{ field.Description | translate }}</ion-label>
      <ion-note color="contrast" slot="end">{{ value }}</ion-note>
    </ion-item>
  </ng-container>
</ion-list>
