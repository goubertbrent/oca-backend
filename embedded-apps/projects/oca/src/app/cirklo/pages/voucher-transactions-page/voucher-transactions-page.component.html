<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'app.oca.transactions' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-progress-bar *ngIf="loading$ | async" type="indeterminate"></ion-progress-bar>
  <ion-list-header>TODO: datastructuur van transacties niet gekent</ion-list-header>
  <ion-list>
    <ion-item *ngFor="let transaction of transactions$ | async">
      {{ transaction | json }}
    </ion-item>
  </ion-list>
</ion-content>
