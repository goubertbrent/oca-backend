<ion-tabs (ionTabsDidChange)="tabChanged($event)">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ng-container *ngIf="pageTitle$ | async as title">{{ title | translate }}</ng-container>
      </ion-title>
      <ion-buttons slot="start">
        <ion-back-button (click)="exit()" [icon]="backButtonIcon" defaultHref="" text=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="overview">
      <ion-icon name="trophy"></ion-icon>
      <ion-label>{{ 'overview' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="merchants">
      <ion-icon name="cart"></ion-icon>
      <ion-label>{{ 'merchants' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button [doneTemplate]="doneTemplate" [text]="'click_for_general_information' | translate"
                    joyrideStep="infoStep"
                    tab="info">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>{{ 'info' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  <ng-template #doneTemplate>
    <ion-button size="small">{{ 'ok' | translate }}</ion-button>
  </ng-template>
</ion-tabs>
