<div class="items-container">
  <ng-container *ngIf="loading">
    <div *ngFor="let placeholder of placeholders" class="news-item placeholder-item">
      <div class="gradient-container">
        <div class="news-avatar">
          <ion-skeleton-text animated class="placeholder-avatar"></ion-skeleton-text>
        </div>
        <div class="news-content">
          <ion-skeleton-text animated style="width: 80%; height: 18px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%; height: 14px;"></ion-skeleton-text>
        </div>
      </div>
    </div>
  </ng-container>
  <div (click)="itemClicked.emit(newsItem)"
       *ngFor="let newsItem of newsItems"
       [style.backgroundImage]="newsItem.media?.type ==='image' && ('url(' + newsItem.media.content + ')')"
       class="news-item">
    <div class="gradient-container">
      <ion-avatar class="news-avatar">
        <img [alt]="newsItem.sender.name" [src]="newsItem.sender.avatar_url"/>
      </ion-avatar>
      <div class="news-content">
        <h3>{{ newsItem.title }}</h3>
        <p>{{ newsItem.sender.name }} - {{ newsItem.date | date : 'shortDate'  }}</p>
      </div>
    </div>
  </div>
</div>
